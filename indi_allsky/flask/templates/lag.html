{% extends 'base.html' %}

{% block title %}indi-allsky: Image Lag{% endblock %}

{% block head %}
<style>
pre {
    white-space: pre-wrap;
}
</style>
<script type="text/javascript" src="{{ url_for('indi_allsky.static', filename='js/clipboard.min.js') }}"></script>
<script type="text/javascript">
var camera_id = {{ camera_id }};
</script>

{% endblock %}

{% block content %}
<div class="container">

<div class="col-sm-2">
    <span class="badge pill bg-primary copy-clipboard" style="cursor: pointer;" data-clipboard-target="#lag_info">Copy to Clipboard</span>
</div>

<hr>

<div class="row" style="display:block;">
    <div class="col-sm-12">
      <pre>
        <textarea id="lag_info" rows="30" style="width:95%;background-color:#cccccc;">{{ image_lag_str }}</textarea>
      </pre>
    </div>
</div>


<script>
function init() {
    new ClipboardJS('.copy-clipboard');
}


$( document ).ready(function() {
    init();
});

</script>

{% endblock %}
