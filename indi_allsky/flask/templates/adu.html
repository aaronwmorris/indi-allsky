{% extends 'base.html' %}

{% block title %}indi-allsky: Image Historical ADU{% endblock %}

{% block head %}
<style>
pre {
    white-space: pre-wrap;
}
</style>
<script type="text/javascript" src="{{ url_for('indi_allsky.static', filename='js/clipboard.min.js') }}"></script>
<script type="text/javascript">
var camera_id = {{ camera_id }};
</script>

{% endblock %}

{% block content %}
<div class="container">

<div class="col-sm-2">
    <span class="badge pill bg-primary copy-clipboard" style="cursor: pointer;" data-clipboard-target="#rolling_adu_info">Copy to Clipboard</span>
</div>

<hr>

<h4>Image stats in 15 minute blocks</h4>

<div class="row" style="display:block;">
    <div class="col-sm-12">
      <pre>
        <textarea id="rolling_adu_info" rows="30" style="width:95%;background-color:#888888;">{{ rolling_adu_str }}</textarea>
      </pre>
    </div>
</div>

</div>

<script>
function init() {
    new ClipboardJS('.copy-clipboard');
}


$( document ).ready(function() {
    init();
});

</script>

{% endblock %}
