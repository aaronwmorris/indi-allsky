---

- debug:
    msg:
      - "INDI 3rdparty {{ local_lib }} lib src folder: {{ local_indi_3rdparty_lib_src }}"
      - "INDI 3rdparty {{ local_lib }} lib build folder: {{ local_indi_3rdparty_lib_build }}"


- name: "Remove existing indi_3rdparty {{ local_lib }} build folder"
  file:
    path: "{{ local_indi_3rdparty_lib_build }}"
    state: absent


- name: "Create indi_3rdparty {{ local_lib }} build folder"
  file:
    path: "{{ local_indi_3rdparty_lib_build }}"
    state: directory


- name: "Setup indi_3rdparty {{ local_lib }} build"
  command:
    cmd: "{{ cmake_bin }} -DCMAKE_INSTALL_PREFIX={{ install_prefix }} -DCMAKE_BUILD_TYPE=Release {{ local_indi_3rdparty_lib_src }}"
    chdir: "{{ local_indi_3rdparty_lib_build }}"


- name: "Build indi_3rdparty {{ local_lib }}"
  community.general.make:
    jobs: "{{ parallel_processes }}"
    chdir: "{{ local_indi_3rdparty_lib_build }}"


- name: "Install indi_3rdparty {{ local_lib }}"
  community.general.make:
    target: install
    chdir: "{{ local_indi_3rdparty_lib_build }}"
  become: yes


- name: "Cleanup indi_3rdparty {{ local_lib }} build folder"
  file:
    path: "{{ local_indi_3rdparty_lib_build }}"
    state: absent
  tags:
    - cleanup

